<!DOCTYPE HTML>

<html>
<head>
<title>Red Bee Challenge</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
<script src="/js/controller.js"></script>
<link rel="stylesheet" type="text/css" href="/css/options.css"
	media="screen" />
<!-- agregado -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container" ng-app="app">

		<div ng-controller="getcontroller">

			<span ng-init="getfunction()"></span>
			<div class="row">
				<div ng-controller="postcontroller">
					<form name="customerForm" ng-submit="submitForm()">
						<input type="text" name="hashtag" class="form-control"
							ng-model="hashtag" placeholder="HashTag" />
						<button type="submit" class="btn btn-primary">Seguir</button>
					</form>
					<p>{{postResultMessage}}</p>
				</div>

				<div ng-controller="deletecontroller">
					<form name="customerForm" ng-submit="deleteForm()">
						<input type="text" name="hashtagd" class="form-control"
							ng-model="hashtagd" placeholder="HashTag" />
						<button type="submit" class="btn btn-primary">Eliminar</button>
					</form>
					<p>{{postResultMessage}}</p>
				</div>

			</div>
			<div id="wrapper">
				<div id="columns">
					<div class="pin" ng-repeat="d in response">
						<a href="{{d.link}}" target="blank"><img src="{{d.images.standard_resolution.url}}" /></a>
						<p>
							Hashtag: {{d.tag}}<br /> UserName: {{d.user.username}}<br />
							FullName: {{d.user.full_name}}<br />
						</p>
					</div>
				</div>
			</div>

		</div>


	</div>
</body>
</html>
